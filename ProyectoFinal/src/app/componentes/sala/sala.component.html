<app-header></app-header>

<div class="salaLogBody" *ngIf="!enSala">
    <div class="salaCode">
        <label for="salaCode">Introduzca el codigo de la sala: </label>
        <input #codigo>
    </div>
    <div class="userName">
        <label for="userName">Nombre de usuario: </label>
        <input #userName>
    </div>
    <button id="salaButton" class="btn btn-danger" (click)="ingresar(codigo.value)"> Ingresar</button>
</div>

<app-footer></app-footer>
